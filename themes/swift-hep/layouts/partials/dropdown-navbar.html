<div class="jumbotron text-center">

    <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <a class="navbar-brand" href="/"><img src="{{ "/images/logos/swift-hep.png" | relURL }}" alt="SwiftHEP logo"
                        class="logo" height="60px"></a>
                <ul class="navbar-nav">

                    <li class="nav-item display-6">
                        <a class="nav-link {{ if .IsHome }} active {{ end }} "
                            href="{{ .Site.Home.Permalink }}">Home</a>
                    </li>

                    {{ $currentPage := . }}

                    {{ range .Site.Menus.main.ByWeight }}

                    {{ if .HasChildren }}
                    <li class="nav-item dropdown display-6">
                        <a class='nav-link dropdown-toggle  {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{ end }}'
                            href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{ .Title }}
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {{ range .Children }}
                            <li class="display-8">
                                <a class='dropdown-item  {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{ end }}'
                                    href="{{ .URL }}"> {{ .Title }}{{- with .Params.shorthand -}} <span class="px-2">({{.}})</span> {{- end -}}</a>
                            </li>
                            {{ end }}
                        </ul>
                    </li>

                    {{ else }}
                    <li class="nav-item display-6">
                        <a class='nav-link {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{ end }}'
                            href="{{ absURL .URL }}">
                            {{ .Title }}
                        </a>
                    </li>
                    {{ end }}

                    {{ end }}
<!--                    <li class="nav-item display-6"><a class="nav-link" href="{{- .Site.Params.github_org -}}" alt="link to Swift-HEP github repo"><img
                                src="{{ "/images/logos/GitHub-Mark.png" | relURL }}" alt="Github logo" class="logo" height="50px"></a></li>

-->
                </ul>
            </div>
        </nav>
    </div>
</div>
